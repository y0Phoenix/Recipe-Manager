<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Recipe Manager</title>
    
  </head>
    <body id="body1">
      <input type="checkbox" id="check">
      <label for="check">
        <i class="fa fa-bars" id="btn"></i>
        <i class="fa fa-times" id="cancel"></i>
      </label>
      <div class="sidebar">
        <header></header>
        <ul>
          <li><a href="index.html"><i class="fa fa-qrcode"></i>Dashboard</a></li>
          <li><a href="recipes.html"><i class="fa fa-book"></i>Recipes</a></li>
          <li><a href="ingredients.html"><i class="fa fa-files-o"></i>Ingredients</a></li>
          <li><a href=""><i class="fa fa-window-maximize"></i>Overview</a></li>
        </ul>
      </div>
      <div id="name div" class="namebox">
        <div style="background-color: burlywood;"><h1><a href="index.html" style="color: black; border: solid white; padding: 8px; background-color: tomato;">Recipe Manager</a></h1></div>
        <div style="background-color: beige;"><h2 id="name h2">Set A User In Order To Begin A New Recipe Form And See Recipes</h2>
          <form id="name add" style="margin: 4px auto; width: 600px;">
              <table>
                <tr>
                  <th style="text-align: left; padding: 20px;">Select Name</th>
                  <th style="text-align: left; padding: 20px;">Don't See Your Name Add It</th>
                </tr>
                <tr>
                  <td>
                    <select name="username" id="selectusername" style="width: 75%;" >
                    <option value="" disabled selected>Select Your Name</option>
                  </td>
                  <td>
                    <input type="text" id="username" style="width: 75%;">
                    <button class="icon" type="submit"><i class="fa fa-plus"></i></button>
                  </td>
              </tr>
              </table>
          </form>
        </div>
      </div>
      <div id="root" class="container">
          <div id="form div" style="background-color: gray;">
              <h1 id="header">New Recipe Form</h1><br>
              <form id="recipename">
                <b>Recipe Name</b><br>
                <input id="name" type="text" style="width: 35%;">
                <button class="icon" type="submit"><i class="fa fa-plus"></i></button><br>
              </form>
              <br><br>
              <div>
                  <form id="ingredient add" style="display: inline-block;">
                      <table>
                          <tr>
                            <th style="text-align: left;">Ingredient</th>
                            <th style="text-align: left;">Amount</th>
                          </tr>
                          <tr>
                            <td>
                            <input type="text" id="ingredient" style="width: 75%;" list="ingredientlist">
                            <datalist id="ingredientlist"></datalist>
                            </td>
                            <td>
                            <input type="text" id="ingredient amount" style="width: 75%;">
                            <button class="icon" type="submit"><i class="fa fa-plus"></i></button><br>
                            </td>
                          </tr>
                    </table>
                  </form>
              </div>
              <br><br>
              <form id="price add">
                  <b>Recipe Price</b><br>
                  <input type="text" id="price" style="width: 25%;">
                  <button class="icon" type="submit"><i class="fa fa-plus"></i></button><br>
              </form>
              <br><br>
              <form id="instructions form">
                <b>Instructions For Your Recipe</b><br>
                <textarea name="instructions" id="instructions" cols="50" rows="10" style="border: 2px solid black;"></textarea>
                <button class="icon" type="submit"><i class="fa fa-plus"></i></button><br>
              </form>
              <form id="submit recipe" class="form">
              </form>
          </div>
        <div id="content div" style="background-color: gray;">
          <h1 id="content h" style="text-align: center;"></h1>
          <ul id="content" class="content"></ul>
        </div>
      </div>
      <div id="recipes" class="container">
        <form id="search">
          <b>Seach Recipes</b><br>
          <input type="text" id="search query" style="width: 40%;">
          <button class="icon" type="submit"><i class="fa fa-search"></i></button>
        </form><br>
        <div id="currentrecipes">

        </div>
      </div>
    </body>
  <div id="scripts">
    <script type="module" src="createrecipe.js"></script>
    <script type="module" src="fetchrecipes.js"></script>
    <script type="module" src="ingredients.js"></script>
  </div>
</html>
